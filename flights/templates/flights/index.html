{% extends "flights/layout.html" %}
    {% block body %}
        <h2>Flights</h2>
        <ul>
            {% for flight in flights %}
                <li>
                    <a href="{% url "flight" flight.id %}">
                        {{flight.id}}:({{flight.origin}} > {{flight.destination}})
                    </a>
                </li>
            {% endfor%}
        </ul>
    {% endblock%}
