{% extends "users/layout.html"%}

{% block body %}
    {% if message %}
        <div>{{message}}</div>
    {% endif %}
    <form action='{% url "login" %}' method = "POST">
        {% csrf_token %}
        <label for="username">
            username
        </label>
        <input type="text" name = "username" id = "username">
        <label for="password">password</label>
        <input type="password" name = "password" id = "password">
        <input type="submit">
    </form>
{%endblock %}
